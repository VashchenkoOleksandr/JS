<div class="hero-block">
  <h2> {{hero.name}} Details: </h2>
  <p><span>id:</span> {{hero.id}}</p>
  <p><span>name:</span> {{hero.name}}</p>
</div>
<div>
  <label>Hero name:
    <input [(ngModel)]="hero.name" placeholder="Hero name">
  </label>
</div>
<div>
  <label>Hero ID:
    <input [(ngModel)]="hero.id" placeholder="ID number">
  </label>
</div>

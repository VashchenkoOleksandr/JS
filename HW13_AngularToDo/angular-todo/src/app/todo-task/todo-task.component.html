<h1>{{firstComponent}}</h1>
<div>
  <label> Add task
    <input type="text" [(ngModel)]="task" placeholder="Input you new task">
  </label>

  <button type="button" (click)="onClick()">
    <span>Add new task</span>
  </button>
</div>

<div class="task-wrapper">
  <p>The task list</p>
  <ul>
    <li class="task-list" *ngFor="let task of tasks">
      <span> {{task.text | json}} </span>
      <span> {{task.status}} </span>
    </li>
  </ul>
</div>

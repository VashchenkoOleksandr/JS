<h1>{{firstComponent}}</h1>
<div class="task-wrapper">
  <div class="task-add">
    <h2>Add/edit task</h2>
    <label>
      <input size="50" type="text" [(ngModel)]="task.text" placeholder="Input you new task" (keyup.enter)="onClick()">
    </label>
    <button type="button" (click)="onClick()">
      <span>Add/edit task</span>
    </button>
  </div>
</div>

<div class="task-wrapper">
  <p>The task list</p>
  <ul class="task-box">
    <li class="task-list" [ngClass]="{'status': task.status}" *ngFor="let task of tasks">
      <span class="task-text" (click)="onStatus(task)"> {{task.text}} </span>
      <span class="task-status">Status: {{task.status}} </span>
      <span class="task-edit" (click)="onEdit(task)"> EDIT </span>
      <span class="task-delete" (click)="onDelete(task)"> DELETE </span>
    </li>
  </ul>
</div>
